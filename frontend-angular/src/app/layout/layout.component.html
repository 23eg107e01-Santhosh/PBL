<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" [mode]="'side'" [opened]="isSidebarOpen">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Study Collab</h2>
    </div>
    
    <mat-divider></mat-divider>
    
    <mat-nav-list class="sidebar-nav">
      <a mat-list-item
         *ngFor="let item of getFilteredMenuItems()"
         [routerLink]="item.path"
         routerLinkActive="active"
         class="nav-item">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle>{{item.text}}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Toolbar -->
    <mat-toolbar class="toolbar">
      <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-spacer"></span>

  <button mat-stroked-button color="primary" routerLink="/rooms">Rooms</button>
      
      <span class="user-name">{{getUserDisplayName()}}</span>
      
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-avatar-button">
        <div class="user-avatar">
          {{getUserInitial()}}
        </div>
      </button>
      
      <mat-menu #userMenu="matMenu" class="user-menu">
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()" class="logout-item">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
